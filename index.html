<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header id="header" class="header">
        <div class="container header__container">
            <div class="header__logo-block">
                <img src="./images/logo.svg" alt="The header logo" class="header__logo">
            </div>
            <nav class="header__navbar">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#" class="header__link header__link--active">Home</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">About</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero" class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <h1 class="hero__title">New E-commerce App
                        best for You</h1>
                        <p class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Amet sed vulputate vitae velit dictum cursus amet. Turpis donec ut velit quis. Cursus commodo, eget urna, sapien amet. </p>
                        <div class="hero__btn-block">
                            <a href="#" class="hero__btn"></a>
                            <a href="#" class="hero__btn"></a>
                        </div>
                </div>
                <div class="hero__img-block">
                    <img src="./images/phone-img.png" alt="Two phone" class="hero__phone-img">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
